    function copyTxtListener() {
        $('.pwd').click(e => {
            let txt = $(e.target).get(0);

            $(e.target).next(".message").removeClass("d-none")
            setTimeout(() => {
                $(e.target).next(".message").addClass("d-none")
            }, 500)

            navigator.clipboard.writeText(txt.innerText)
        })
    }

    function render() {
        table.forEach(element => {

            let html =
                `
                <tr>
                    <td>
                        ${element.name}
                    </td>
                    <td>
                        <a href="${element.url}" target="_blank">
                            <span class="btn btn-outline-warning text-dark">
                                Open meeting
                            </span>
                        </a>
                    </td>

                    <td class="pwd-container">
            `;

            if (`${element.pwd}`.length > 0) {
                html += `<button class="btn btn-outline-dark pwd"> ${element.pwd} </button>
                
                    <span class="message d-none px-3 py-2 bg-info text-white ms-3">copied!</span>
                `
            }

            html +=
                `</td>

            </tr>
            `;



            $("#tr_container").append($(html))
        });
    }


    $(document).ready(() => {
        render();
        copyTxtListener();

    })
</script>
